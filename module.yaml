src:
  build:
    target: None
    configuration: None

notests *default:
  build:
    target: Vostok.Singular.Core.sln
    configuration: NoTests
    tool:
      name: dotnet

  install:
    - Vostok.Singular.Core/bin/Release/netstandard2.0/Vostok.Singular.Core.dll

  deps:
    - vostok.devtools

full-build > notests:
  build:
    target: Vostok.Singular.Core.sln
    configuration: Release
